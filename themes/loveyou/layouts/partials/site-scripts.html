
<script crossorigin="anonymous" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

{{ $script := .Site.Data.webpack_assets.bundle }}
{{ $scriptVendor := .Site.Data.webpack_assets.vendor }}
{{ with $script.js }}
  <script src="{{ relURL (printf "%s%s" "dist/" .) }}"></script>
{{ end }}
{{ with $scriptVendor.js }}
  <script src="{{ relURL (printf "%s%s" "dist/" .) }}"></script>
{{ end }}
